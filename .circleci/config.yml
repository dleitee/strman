version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: circleci/node:9.11

jobs:
    test:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                keys:
                - v1-dependent-
                # fallback to using the latest cache if no exact match is found
                - v1-dependent-

            - run: npm install
            - run:
                name: Run tests
                command: |
                    npm run lint
                    npm test
            - save_cache:
                paths:
                  - node_modules
                key: v1-dependent-

            - persist_to_workspace:
                root: ~/repo
                paths: .

    deploy:
        <<: *defaults
        steps:
          - attach_workspace:
              at: ~/repo
          - run:
              name: Authenticate with registry
              command: |
                  echo "//registry.npmjs.org/:_authToken=${TOKEN_NPM}" > ~/.npmrc
                  echo "//registry.npmjs.org/:_password=${PASSWORD_NPM}" >> ~/.npmrc
                  echo "//registry.npmjs.org/:username=dleitee" >> ~/.npmrc
                  echo "//registry.npmjs.org/:email=dleitee@gmail.com" >> ~/.npmrc
          - run:
              name: Publish package
              command: |
                  npm publish
                  npm run build:packages
                  npm run coveralls

workflows:
    version: 2
    test-deploy:
        jobs:
            - test:
                filters:
                    tags:
                        only: /^v.*/
            - deploy:
                requires:
                    - test
                filters:
                    tags:
                        only: /^v.*/
                    branches:
                        ignore: /.*/
